<html>

<head>
    <meta charset="UTF-8">
    <title>Style Transfer Image Example using p5.js</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.3/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.3/addons/p5.dom.min.js"></script>
    <script src="https://unpkg.com/ml5@0.2.2/dist/ml5.min.js" type="text/javascript"></script>
    <script src="index.js"></script>

    <style>
        img {
            width: 200px;
            height: 200px;
            display: inline;
        }
    </style>
</head>

<body>
    <h1>Select an image to transfer the style to</h1>

    <div id="dropContainer" style="border:1px solid black;height:100px;">
        Drop image file here
    </div>
    Or select a file:
    <input type="file" id="fileInput" multiple="false" accept="image/*"/>

    <p id="statusMsg">Loading Models...</p>
    <button id="transferBtn">Transfer!</button>

    <div>
        Input image:
        <br/>
        <img id="sourceImg">
    </div>

    <div id="styleA">
        <p>Style A: Fuchun</p>
        <img src="images/fuchun.jpg">
    </div>

    <div id="styleB">
        <p>Style B: La muse</p>
        <img src="images/la_muse.jpg">
    </div>

    <div id="styleC">
        <p>Style C: Mathura</p>
        <img src="images/mathura.jpg">
    </div>

    <div id="styleD">
        <p>Style D: Rain princess</p>
        <img src="images/rain_princess.jpg">
    </div>

    <div id="styleE">
        <p>Style E: Scream</p>
        <img src="images/scream.jpg">
    </div>

    <div id="styleF">
        <p>Style F: Udnie</p>
        <img src="images/udnie.jpg">
    </div>

    <div id="styleG">
        <p>Style G: Wave</p>
        <img src="images/wave.jpg">
    </div>

    <div id="styleH">
        <p>Style H: Wreck</p>
        <img src="images/wreck.jpg">
    </div>

    <div id="styleI">
        <p>Style I: Zhangdaqian</p>
        <img src="images/zhangdaqian.jpg">
    </div>
</body>
</html>
