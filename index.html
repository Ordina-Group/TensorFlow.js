<html>

<head>
    <meta charset="UTF-8">
    <title>Style Transfer Image Example using p5.js</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.3/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.3/addons/p5.dom.min.js"></script>
    <script src="https://unpkg.com/ml5@0.2.2/dist/ml5.min.js" type="text/javascript"></script>
    <script src="index.js"></script>

    <style>
        img {
            width: 200px;
            height: 200px;
            display: inline;
        }
    </style>
</head>

<body>
<h1>Select an image to transfer the style to</h1>

<div id="dropContainer" style="border:1px solid black;height:100px;">
    Drop image file here
</div>
Or select a file:
<input type="file" id="fileInput" multiple="false" accept="image/*"/>

<p id="statusMsg">Loading Models...</p>
<button id="transferBtn">Transfer!</button>

<div>
    Input image:
    <br/>
    <img id="sourceImg">
</div>

<div id="styleA">
    <p>Style A: Fuchun</p>
    <img src="images/fuchun.jpg">
</div>

<!-- TODO: Add all the other styles!-->

</body>
</html>
